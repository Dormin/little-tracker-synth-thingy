<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<canvas id="view" width="640" height="480" style="display:block;margin:auto"></canvas>
		<script src="js/audio.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/input.js"></script>
		<script src="js/synth.js"></script>
		<script>
			var KeyToNoteMap = {
				65: -9, // A: C
				87: -8, // W: C#
				83: -7, // S: D
				69: -6, // E: D#
				68: -5, // D: E
				70: -4, // F: F
				84: -3, // T: F#
				71: -2, // G: G
				89: -1, // Y: G#
				72: 0, // H: A
				85: 1, // U: A#
				74: 2, // J: B
				75: 3, // K: C
				79: 4, // O: C#
				76: 5, // L: D
			}
			var NumSynths = 1
			var CurrKey = 0

			InitSynths(NumSynths)
			InitInput()
			InitCanvas("view")

			SetColor(128, 128, 128)
			DrawRect(0, 0, Canvas.Width, Canvas.Height)

			StartAudio(OnProcess)

			function OnProcess(OutputL, OutputR, NumSamples, SampleRate) {
				HandleKeyboard()
				ProcessSynth(0, OutputL, OutputR, NumSamples, SampleRate)
			}

			function HandleKeyboard() {
				for (var Key in KeyToNoteMap) {
					if (KeyWasPressed(Key)) {
						var Note = KeyToNoteMap[Key]
						SynthNoteOn(0, Note)
						CurrKey = Key 
					}
				}

				if (KeyWasReleased(CurrKey)) {
					SynthNoteOff(0)
					CurrKey = 0
				}
			}
			
		</script>
	</body>
</html>
